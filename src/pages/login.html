<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="m-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../assets/css/login.css">
    <link rel="stylesheet" href="./../assets/css/footer.css">
    <link rel="stylesheet" href="./../assets/css/header.css">
    <link rel="stylesheet" href="./../assets/css/tema.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-body-tertiary">
    <header>
        <nav class="navbar bg-white navbar-expand-sm">
            <div class="container">
                <!-- Logo -->
                <a href="#" class="navbar-brand">
                    <img src="/assets/images/logotipoHorizontal.png" alt="logotipo" width="160px" />
                </a>
                <!-- Botão hamburguer -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar" aria-controls="menuNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menu colapsável -->
                <div class="collapse navbar-collapse" id="menuNavbar">
                    <div class="navbar-nav ms-auto text-center text-sm-start">
                        <div class="links">
                            <a href="#" class="nav-link active">Início</a>
                            <a href="#" class="nav-link">Serviços</a>
                            <a href="#" class="nav-link">Contatos</a>
                            <a href="#" class="nav-link">Sobre</a>
                        </div>
                        <button id="toggleThemeBtn" class="btn btn-outline-dark ms-3" title="Alternar tema">
                            <span id="themeIcon">Tema</span>
                        </button>
                        <div class="mt-3 mt-sm-0 d-flex flex-column flex-sm-row align-items-center justify-content-center ms-sm-3" style="gap: 0.5rem">
                            <button class="btn btn-stylehub mb-2 mb-sm-0 me-sm-2 flex-fill">Login</button>
                            <button class="btn btn-stylehub flex-fill">Sign-up</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container shadow">
        <main class="w-100 form-container">
            <form>
                <img src="./../assets/images/logotipoVertical.png" class="mb-3" height="350" width="350" />
                <h1 class="h3 fw-normal">Agende seu corte de cria agora mesmo no nosso App!</h1>
                <h1>Login</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Usuário" required/>
                    <label for="floatingInput">Usuário</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required/>
                    <label for="floatingPassword">Senha</label>
                </div>
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Lembrar-me
                    </label>
                </div>
                <button type="button" class="btn btntestcor py-2" onclick="window.location.href='paginainicial.html'">Entrar</button>
            </form>
        </main>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <ul class="lista d-flex justify-content-center flex-wrap gap-3 mb-3">
                <li><a href="/index.html" class="px-2 links">Início</a></li>
                <li><a href="/index.html" class="px-2 links">Serviços</a></li>
                <li><a href="/index.html" class="px-2 links">Contatos</a></li>
                <li><a href="/index.html" class="px-2 links">Sobre</a></li>
            </ul>
            <div class="footer-divider"></div>
            <p class="mb-0">&copy; 2025 StyleHub, Inc</p>
        </div>
    </footer>

    <script src="./../assets/js/mododark.js"></script>
</body>
</html>
